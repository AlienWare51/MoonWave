<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position Tracker</title>
    <style>
        /* Styling for mouse position display */
        #mousePosition {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Mouse Position Tracker (Temporary Feature)</h1>
    <div id="mousePosition">X: 0, Y: 0</div>

    <!-- Float containers from previous code -->
    <div class="clearfix">
        <div id="floatContainer1" class="float-container">
            <canvas id="plot1" width="300" height="300"></canvas>
        </div>
        <div id="floatContainer2" class="float-container">
            <canvas id="plot2" width="300" height="300"></canvas>
        </div>
    </div>

    <script>
        // Function to display mouse position
        const mousePositionDiv = document.getElementById('mousePosition');

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX; // X position relative to the viewport
            const y = event.clientY; // Y position relative to the viewport

            // Update the display
            mousePositionDiv.textContent = `X: ${x}, Y: ${y}`;
        });

        // Plotting code remains unchanged
        function drawPolyinverseDots(canvasId, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            const scale = 50;

            ctx.fillStyle = color;

            for (let x = -50; x <= 50; x += 0.1) {
                if (x === 0) continue; // Avoid division by zero
                const y = 1 / x;

                const canvasX1 = centerX + x * scale;
                const canvasY1 = centerY - y * scale;
                const canvasX2 = centerX - x * scale;
                const canvasY2 = centerY - y * scale;

                ctx.beginPath();
                ctx.arc(canvasX1, canvasY1, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(canvasX2, canvasY2, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw plots in both float containers
        drawPolyinverseDots('plot1', 'blue');
        drawPolyinverseDots('plot2', 'red');
    </script>
</body>
</html>
