<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyinverse Dots Plot</title>
</head>
<body>
    <h1>Polyinverse Symmetric Plot</h1>
    <canvas id="xyPlot" width="600" height="600"></canvas>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('xyPlot');
        const ctx = canvas.getContext('2d');

        // Set up canvas dimensions
        const width = canvas.width;
        const height = canvas.height;

        // Center of the canvas
        const centerX = width / 2;
        const centerY = height / 2;

        // Generate polyinverse dots
        function drawPolyinverseDots() {
            ctx.fillStyle = 'blue';

            const scale = 100; // Scale factor to magnify points
            for (let x = -50; x <= 50; x += 0.1) {
                const y = 1 / x; // Polyinverse function y = 1/x

                // Transform coordinates to canvas space
                const canvasX1 = centerX + x * scale;
                const canvasY1 = centerY - y * scale;
                const canvasX2 = centerX - x * scale; // Symmetric part
                const canvasY2 = centerY - y * scale;

                // Draw dots
                ctx.beginPath();
                ctx.arc(canvasX1, canvasY1, 2, 0, Math.PI * 2); // Dot on y = 1/x
                ctx.fill();
                ctx.beginPath();
                ctx.arc(canvasX2, canvasY2, 2, 0, Math.PI * 2); // Dot on symmetric side
                ctx.fill();
            }
        }

        // Draw the plot
        function drawPlot() {
            drawPolyinverseDots();
        }

        drawPlot();
    </script>
</body>
</html>
