<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position Tracker</title>
    <style>
        #mousePosition {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="mousePosition">X: 0, Y: 0</div>

    <script>
        // Get the display element for mouse position
        const mousePositionDiv = document.getElementById('mousePosition');

        // Track mouse movement and update x, y coordinates
        document.addEventListener('mousemove', (event) => {
            const x = event.pageX; // X coordinate relative to the document
            const y = event.pageY; // Y coordinate relative to the document

            // Update the display with the current coordinates
            mousePositionDiv.textContent = `X: ${x}, Y: ${y}`;
        });
    </script>
</body>
</html>
