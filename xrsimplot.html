<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Image Example</title>
    <style>
        #imageContainer {
            position: relative;
            width: 100%;
            height: 100vh; /* Full page height */
        }

        .dynamic-image {
            position: absolute;
            width: 50px; /* Set width */
            height: 30px; /* Set height */
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Function to append an image dynamically
        function appendImage() {
            const container = document.getElementById('imageContainer');
            const img = document.createElement('img');

            img.src = 'https://img.freepik.com/premium-vector/dot-dot-lizard-puzzle-connect-dots-animals_1138936-8.jpg?w=1380'; // Image URL
            img.className = 'dynamic-image';
            img.style.left = '340px'; // X coordinate
            img.style.top = '575px'; // Y coordinate

            container.appendChild(img);
        }

        // Call the function to append the image
        appendImage();
    </script>
</body>
</html>
