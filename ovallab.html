<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Swipe Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #imageContainer {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 188px;
            top: 445px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // URLs of the images
        const stewieImgUrl = 'https://www.nicepng.com/png/detail/138-1380123_giant-stewie-stewie-as-an-octopus.png';  // Replace with your local image path
        const putinImgUrl = 'https://th.bing.com/th/id/R.c3548bc7099591015df9264e24226268?rik=1IjUuizdDvxYyg&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fd%2fd1%2fVladimir_Putin_12020.jpg&ehk=jTtIePuCvF%2fpROgePBlHzy7G%2b4g2eM3%2btHzt%2bKy%2fuB4%3d&risl=&pid=ImgRaw&r=0';      // Replace with your local image path

        let imageContainer = document.getElementById('imageContainer');
        let isStewie = true;

        // Set initial image
        imageContainer.style.backgroundImage = `url(${stewieImgUrl})`;

        // Swipe detection variables
        let swipeCount = 0;
        let lastSwipeTime = 0;
        let touchStartY = null;
        let touchStartTime = 0;

        // Touch event listeners
        imageContainer.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
            touchStartTime = event.timeStamp;
        }, false);

        imageContainer.addEventListener('touchend', function(event) {
            let touchEndY = event.changedTouches[0].clientY;
            let touchEndTime = event.timeStamp;
            let deltaY = touchStartY - touchEndY;
            let deltaTime = touchEndTime - touchStartTime;

            // Reset touch start
            touchStartY = null;
            touchStartTime = 0;

            // Check for swipe up gesture
            if (deltaY > 50 && deltaTime < 500) {
                let currentTime = event.timeStamp;
                if (currentTime - lastSwipeTime < 600) {
                    swipeCount++;
                } else {
                    swipeCount = 1;
                }
                lastSwipeTime = currentTime;

                if (swipeCount >= 2) {
                    swapImage();
                    swipeCount = 0;
                }
            }
        }, false);

        function swapImage() {
            if (isStewie) {
                imageContainer.style.backgroundImage = `url(${putinImgUrl})`;
            } else {
                imageContainer.style.backgroundImage = `url(${stewieImgUrl})`;
            }
            isStewie = !isStewie;
        }
    </script>
</body>
</html>
