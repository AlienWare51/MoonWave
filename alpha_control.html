<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Image Search + Shadow Random Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #searchBox {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            margin-top: 20px;
        }
        #searchButton {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
        #predefinedKeywords {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Search Bing Images</h1>

    <input type="text" id="searchBox" placeholder="Type or select a keyword...">
    <button id="searchButton">Search</button>

    <div id="predefinedKeywords">
        <button onclick="setKeyword('Calculus')">Calculus</button>
        <button onclick="setKeyword('Royale')">Royale</button>
        <button onclick="setKeyword('Sinergal')">Sinergal</button>
    </div>

    <script>
        function setKeyword(keyword) {
            // List of "shadow random generator" words
            let shadowWords = ["absolute", "value", "function", "centroid", "dura"];
            
            // Select a random shadow keyword
            let randomShadowWord = shadowWords[Math.floor(Math.random() * shadowWords.length)];

            // Set search box value with BOTH user selection and hidden shadow word
            document.getElementById("searchBox").value = keyword + " " + randomShadowWord;
        }

        document.getElementById("searchButton").addEventListener("click", function () {
            var keyword = document.getElementById("searchBox").value;
            if (keyword.trim() !== "") {
                var searchUrl = `https://www.bing.com/images/search?q=${encodeURIComponent(keyword)}`;
                window.open(searchUrl, "_blank");
            } else {
                alert("Please enter a keyword before searching.");
            }
        });
    </script>

</body>
</html>
