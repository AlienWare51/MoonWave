<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Math Wizard</title>
    <style>
        /* Styling for float containers */
        .float-container {
            position: relative;
            width: 48%;
            float: left;
            margin: 1%;
            border: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Ensuring dots are layered properly */
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Styling for images */
        .overlay-img {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            opacity: 0.7; /* Adjust opacity to ensure visibility of background dots */
            z-index: 2;
        }

        /* Clearfix to ensure containers are enclosed */
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        /* Styling for Bing search */
        #searchBox {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            margin-top: 20px;
        }

        #searchButton {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        #predefinedKeywords {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>Alpha Control for Dots with Visible Lizards</h1>

    <!-- Float containers with layered images and dots -->
    <div class="clearfix">
        <div id="floatContainer1" class="float-container">
            <canvas id="plot1" width="300" height="300"></canvas>
            <img class="overlay-img" src="https://th.bing.com/th/id/R.7033cac703e4237dff3e46f11f0078c5?rik=WTKoP1HVgdjXvw&riu=http%3a%2f%2fs4.favim.com%2forig%2f150211%2fgif-lizard-Favim.com-2469514.gif&ehk=s2EwnJYK%2bn%2fv2gM%2fbPl9TP7RNp22EE18OEapR9zlVh0%3d&risl=&pid=ImgRaw&r=0" alt="Lizard GIF 1">
        </div>
        <div id="floatContainer2" class="float-container">
            <canvas id="plot2" width="300" height="300"></canvas>
            <img class="overlay-img" src="https://th.bing.com/th/id/R.7033cac703e4237dff3e46f11f0078c5?rik=WTKoP1HVgdjXvw&riu=http%3a%2f%2fs4.favim.com%2forig%2f150211%2fgif-lizard-Favim.com-2469514.gif&ehk=s2EwnJYK%2bn%2fv2gM%2fbPl9TP7RNp22EE18OEapR9zlVh0%3d&risl=&pid=ImgRaw&r=0" alt="Lizard GIF 2">
        </div>
    </div>

    <!-- Bing Image Search Section -->
    <h2>Search Bing Images</h2>
    <input type="text" id="searchBox" placeholder="Type or select a keyword...">
    <button id="searchButton">Search</button>

    <div id="predefinedKeywords">
        <button onclick="setKeyword('Lizard')">Lizard</button>
        <button onclick="setKeyword('Tropical Forest')">Tropical Forest</button>
        <button onclick="setKeyword('Pixel Art')">Pixel Art</button>
    </div>

    <!-- Add form for user input -->
    <div>
        <h2>Enter a Number to Get a Sequence:</h2>
        <form id="returnBoxForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" min="0" required>
            <button type="submit">Get Sequence</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
    function setKeyword(keyword) {
        // List of "shadow random generator" words
        let shadowWords = ["absolute", "value", "function", "centroid", "dura"];
        
        // Select a random shadow keyword
        let randomShadowWord = shadowWords[Math.floor(Math.random() * shadowWords.length)];

        // Set search box value with BOTH user selection and hidden shadow word
        document.getElementById("searchBox").value = keyword + " " + randomShadowWord;
    }

    document.getElementById("searchButton").addEventListener("click", function () {
        var keyword = document.getElementById("searchBox").value;
        if (keyword.trim() !== "") {
            var searchUrl = `https://www.bing.com/images/search?q=${encodeURIComponent(keyword)}`;
            window.open(searchUrl, "_blank");
        } else {
            alert("Please enter a keyword before searching.");
        }
    });
    </script>
<script>
    function setKeyword(keyword) {
        let shadowWords = ["absolute", "value", "function", "centroid", "dura"];
        let randomShadowWord = shadowWords[Math.floor(Math.random() * shadowWords.length)];
        document.getElementById("searchBox").value = keyword + " " + randomShadowWord;
    }

    document.getElementById("searchButton").addEventListener("click", function () {
        var keyword = document.getElementById("searchBox").value;
        if (keyword.trim() !== "") {
            var searchUrl = `https://www.bing.com/images/search?q=${encodeURIComponent(keyword)}`;
            window.open(searchUrl, "_blank");
        } else {
            alert("Please enter a keyword before searching.");
        }
    });
</script>

<!-- Ensure this script runs after all elements are loaded -->
<script src="alpha_functions.js"></script>
</body>
</html>
