<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Math Wizard</title>
    <style>
        /* Background atomic layer */
        #backgroundLayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://keystagewiki.com/images/thumb/a/ab/Ne-20_WK.PNG/400px-Ne-20_WK.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* Main content container */
        #mainContent {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .section {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }

        .overlay-img {
            width: 100%;
            max-width: 300px;
            opacity: 0.7;
        }

        #collectorPanel {
            padding: 10px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
        }

        #lizard-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            max-width: 250px;
            opacity: 0.9;
            z-index: 2;
            transition: all 0.3s ease-in-out;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        #searchBox, #numberInput {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
        }

        #searchButton, button {
            padding: 8px 12px;
            font-size: 16px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Alpha Control for Dots with Visible Lizards</h1>

    <!-- Lizard Images -->
    <div class="section">
        <h2>Visual Lizard Overlay</h2>
        <img class="overlay-img" src="https://th.bing.com/th/id/R.7033cac703e4237dff3e46f11f0078c5?rik=WTKoP1HVgdjXvw&riu=http%3a%2f%2fs4.favim.com%2forig%2f150211%2fgif-lizard-Favim.com-2469514.gif&ehk=s2EwnJYK%2bn%2fv2gM%2fbPl9TP7RNp22EE18OEapR9zlVh0%3d&risl=&pid=ImgRaw&r=0" alt="Lizard GIF 1">
        <img class="overlay-img" src="https://th.bing.com/th/id/R.7033cac703e4237dff3e46f11f0078c5?rik=WTKoP1HVgdjXvw&riu=http%3a%2f%2fs4.favim.com%2forig%2f150211%2fgif-lizard-Favim.com-2469514.gif&ehk=s2EwnJYK%2bn%2fv2gM%2fbPl9TP7RNp22EE18OEapR9zlVh0%3d&risl=&pid=ImgRaw&r=0" alt="Lizard GIF 2">
    </div>
    <img class="overlay-img" id="lizard-right" src="https://thumbs.dreamstime.com/b/colorful-lizard-perched-tree-next-to-plant-vivid-red-green-hues-colorful-lizard-perched-tree-next-to-plant-vivid-318406389.jpg" alt="ECKO">
    <div id="backgroundLayer"></div>

    <!-- Search Box -->
    <div class="section">
        <h2>Search Bing Images</h2>
        <input type="text" id="searchBox" placeholder="Type or select a keyword...">
        <button id="searchButton">Search</button>
    </div>

    <!-- Collector Panel -->
    <div class="section" id="collectorPanel">
        <h3>Collector Panel</h3>
        <img src="https://www.bing.com/th/id/OGC.639ecef65ef9e35ec637290670bb931d?pid=1.7&rurl=https%3a%2f%2fi.pinimg.com%2foriginals%2fc1%2f7c%2fcf%2fc17ccf3660873f7b133d505c38ed0d3c.gif&ehk=6LwT1GJ%2fbhMNwT7ciitYhXKweOzg59yVaCrlO0zn3j0%3d" 
             alt="Collector Panel GIF" style="width: 150px;">
        <p>Tracked Keywords:</p>
        <ul id="keywordList"></ul>
    </div>

    <!-- Decimal Place Tracker -->
    <div class="section">
        <h2>Enter a Number to Get Decimal Places:</h2>
        <form id="returnBoxForm">
            <label for="numberInput">Enter a number:</label>
            <input type="number" id="numberInput" required>
            <button type="submit">Check Decimal Places</button>
        </form>
        <p id="result"></p>
    </div>

<script>
    const shadowWords = ["absolute", "value", "function", "centroid", "dura"];
    const preloadWords = ["lizard", "forest", "pixel", "abstract", "neon", "geometry", "vivid"];

    function countDecimalPlaces(number) {
        if (!Number.isFinite(number)) return 0;
        const decimalPart = number.toString().split('.')[1];
        return decimalPart ? decimalPart.length : 0;
    }

    document.getElementById("returnBoxForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const numberInput = parseFloat(document.getElementById("numberInput").value);
        const decimalCount = countDecimalPlaces(numberInput);
        document.getElementById("result").textContent = `Decimal places: ${decimalCount}`;
    });

    function logKeyword(keyword) {
        const timestamp = new Date().toLocaleTimeString();
        const entry = `${keyword} @ ${timestamp}`;

        let logs = JSON.parse(localStorage.getItem("searchLogs")) || [];
        logs.push(entry);
        localStorage.setItem("searchLogs", JSON.stringify(logs));

        const listItem = document.createElement("li");
        listItem.textContent = entry;
        document.getElementById("keywordList").appendChild(listItem);
    }

    function setKeyword(baseKeyword) {
        const randomShadow = shadowWords[Math.floor(Math.random() * shadowWords.length)];
        const fullKeyword = `${baseKeyword} ${randomShadow}`;
        document.getElementById("searchBox").value = fullKeyword;
        logKeyword(fullKeyword);
    }

    function redirectToBing(keyword) {
        const searchUrl = `https://www.bing.com/images/search?q=${encodeURIComponent(keyword)}`;
        window.open(searchUrl, "_blank");
    }

    document.getElementById("searchButton").addEventListener("click", function () {
        const keyword = document.getElementById("searchBox").value.trim();
        if (keyword !== "") {
            logKeyword(keyword);
            redirectToBing(keyword);
        } else {
            alert("Please enter a keyword before searching.");
        }
    });

function handleLizardAction(tag) {
    const lizard = document.getElementById("lizard-right");
    if (!lizard) return;

    lizard.className = "overlay-img"; // reset

    switch (tag) {
        case "LIZARD_POSE_IDLE":
            lizard.classList.add("lizard-idle");
            break;
        case "LIZARD_POSE_ALERT":
            lizard.classList.add("lizard-alert");
            break;
        case "LIZARD_POSE_TILT":
            lizard.classList.add("lizard-tilt");
            break;
        case "LIZARD_SPEAK_INIT":
            alert("Lizard says: Analyzing input stream...");
            break;
        default:
            console.warn("Unhandled tag:", tag);
    }
}

    window.onload = function () {
        const preload = preloadWords[Math.floor(Math.random() * preloadWords.length)];
        setKeyword(preload);
    };

    document.addEventListener("keydown", (e) => {
    const hexCode = "0x" + e.keyCode.toString(16).padStart(2, "0");
    const result = refuteODM(hexCode);
    console.log("ODM Result:", result);

    if (result.status === "accepted") {
        handleLizardAction(result.action);
    }
});
    const odmTags = {
    "0x01": "LIZARD_POSE_IDLE",
    "0x02": "LIZARD_POSE_ALERT",
    "0x03": "LIZARD_POSE_TILT",
    "0x10": "KEY_ANALYSIS_TRIGGER",
    "0x20": "REFUTE_DECIMAL_STREAM",
    "0x30": "LIZARD_SPEAK_INIT",
    "0xFF": "SYSTEM_OVERRIDE"
};

function refuteODM(code) {
    const tag = odmTags[code];
    if (!tag) {
        return { status: "refuted", reason: "Unknown tag" };
    }
    if (tag === "SYSTEM_OVERRIDE") {
        return { status: "refuted", reason: "System override active" };
    }
    return { status: "accepted", action: tag };
}
</script>
</body>
</html>
</body>
</html>
