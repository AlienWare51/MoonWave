<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEC.DEPO01</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #rocketCanvas {
            border: 1px solid black;
        }
        .stackCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>LIZARD ROMULUS</h1>

    <!-- Left Stack Canvas -->
    <canvas id="leftStackCanvas" class="stackCanvas" width="300" height="300"></canvas>

    <!-- Rocket Canvas -->
    <canvas id="rocketCanvas" width="800" height="600"></canvas>

    <!-- Right Stack Canvas -->
    <canvas id="rightStackCanvas" class="stackCanvas" width="300" height="300"></canvas>

    <script>
        const canvas = d3.select("#rocketCanvas");
        const context = canvas.node().getContext("2d");

        // Common image source
        const stackImageSrc = 'https://i5.walmartimages.com/seo/OPTIMA-BlueTop-AGM-Spiralcell-Marine-Battery-Group-Size-D34-12-Volt-750-CCA_15784104-a665-4e41-8a0d-a60570c3620c_1.3ad220b34f48126854d5f5d9e3f93112.jpeg';

        // Load and stack images on the left and right canvases
        function stackImages(canvasId) {
            const stackCanvas = document.getElementById(canvasId);
            const stackContext = stackCanvas.getContext('2d');
            const img = new Image();
            img.src = stackImageSrc;

            img.onload = () => {
                const imgWidth = stackCanvas.width * 0.8; // Scale to fit canvas
                const imgHeight = stackCanvas.height * 0.8;
                const x = (stackCanvas.width - imgWidth) / 2;
                const y = (stackCanvas.height - imgHeight) / 2;

                // Stack the image 4 times with progressive transparency
                for (let i = 0; i < 4; i++) {
                    stackContext.globalAlpha = 1 - i * 0.2; // Gradually reduce transparency
                    stackContext.drawImage(img, x, y, imgWidth, imgHeight);
                }

                stackContext.globalAlpha = 1.0; // Reset alpha
            };

            img.onerror = () => {
                console.error('Failed to load stack image on canvas:', canvasId);
            };
        }

        // Call stacking for both canvases
        stackImages('leftStackCanvas');
        stackImages('rightStackCanvas');

        // Existing Rocket and Lizard image handling
        const rocketImg = new Image();
        rocketImg.src = 'https://github.com/AlienWare51/MoonWave/raw/main/rocket.png';

        const lizardImg = new Image();
        lizardImg.src = 'https://github.com/AlienWare51/MoonWave/raw/main/lizard.png';

        rocketImg.onload = () => {
            const rocketSize = canvas.node().width / 4;
            const xPos = canvas.node().width / 2 - rocketSize / 2;
            const yPos = canvas.node().height / 2 - rocketSize / 2;

            context.drawImage(rocketImg, xPos, yPos, rocketSize, rocketSize);

            lizardImg.onload = () => {
                context.globalAlpha = 0.5;
                context.drawImage(lizardImg, xPos, yPos, rocketSize, rocketSize);
            };
        };
    </script>
</body>
</html>
