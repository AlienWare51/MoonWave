<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocket and Lizard Animation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Rocket and Lizard Animation</h2>
    <canvas id="animationCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        // Create Image objects for the rocket and lizard
        const rocketImg = new Image();
        rocketImg.crossOrigin = 'Anonymous'; // Handle CORS
        rocketImg.src = 'https://github.com/AlienWare51/MoonWave/raw/main/rocket.png';

        const lizardImg = new Image();
        lizardImg.crossOrigin = 'Anonymous';
        lizardImg.src = 'https://github.com/AlienWare51/MoonWave/raw/main/lizard.png';

        let frame = 0;
        const totalFrames = 60; // Total number of frames in the animation

        // Wait for both images to load before starting the animation
        rocketImg.onload = () => {
            lizardImg.onload = () => {
                requestAnimationFrame(animate);
            };
        };

        function animate() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate the vertical position of the rocket (moving up)
            const rocketPosY = canvas.height - (frame / totalFrames) * (canvas.height + rocketImg.height);

            // Calculate the horizontal position of the lizard (moving right)
            const lizardPosX = (frame / totalFrames) * (canvas.width - lizardImg.width);

            // Draw the rocket at its calculated position
            ctx.drawImage(
                rocketImg,
                canvas.width / 2 - rocketImg.width / 2, // Center horizontally
                rocketPosY
            );

            // Draw the lizard at its calculated position
            ctx.drawImage(
                lizardImg,
                lizardPosX,
                canvas.height - lizardImg.height // Positioned at the bottom
            );

            // Increment the frame counter
            frame++;

            // Continue the animation if we haven't reached the total frames
            if (frame <= totalFrames) {
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>
