<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALIEN.X</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
        }
        .text-section {
            margin-right: 20px;
        }
        .images-section {
            display: flex;
        }
        .images-section canvas {
            margin-right: 10px;
        }
        #timeline {
            width: 100%;
            height: 30px; /* Adjust this value to change the vertical size */
            border: 1px solid black;
            margin-top: 20px; /* Adjust as needed */
        }
    </style>
    <!-- Include OpenCV.js from CDN -->
    <script async src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>ALIEN.X</h1>
            <p>###-\###-\###-\###-\###-\</p>
        </div>
        <div class="images-section">
            <canvas id="canvas1" width="100" height="100"></canvas> <!-- Adjusted size -->
            <canvas id="canvas-splinter" width="100" height="100"></canvas> <!-- Adjusted size -->
            <canvas id="canvas3" width="100" height="100"></canvas> <!-- Adjusted size -->
        </div>
    </div>
    <iframe src="math-functions.html" width="100%" height="400px" style="border:none;"></iframe>
    <canvas id="timeline"></canvas>
    <script src="traceLizards.js"></script>
    <script>
        window.onload = function() {
            const data = {
                '169 Rabbi Levi': 169,
                '180 Schiller': 180,
                '71 Copernicus': 71,
                '179km': 179,
                '93km': 93
            };

            const canvas = document.getElementById('timeline');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                const min_val = Math.min(...Object.values(data)) - 10;
                const max_val = Math.max(...Object.values(data)) + 10;
                const range = max_val - min_val;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(0, canvas.height / 2);
                ctx.lineTo(canvas.width, canvas.height / 2);
                ctx.stroke();

                Object.entries(data).forEach(([label, value]) => {
                    const x = ((value - min_val) / range) * canvas.width;
                    ctx.beginPath();
                    ctx.arc(x, canvas.height / 2, 5, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillText(label, x, canvas.height / 2 - 10);
                });
            }
        };
    </script>
</body>
</html>
