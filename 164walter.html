<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Lizard</title>
</head>
<body>
    <h1>Create a Lizard</h1>
    <form action="/lizard" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" required><br>
        <label for="species">Species:</label>
        <input type="text" id="species" name="species"><br>
        <button type="submit">Create Lizard</button>
    </form>
</body>
</html>
